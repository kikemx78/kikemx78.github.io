      padding: 0;

</style>
<link href="/sgn_family_mh/css/mraid_wrapper.min.css" rel="stylesheet" />
<script>
  var ad_name = "sgn_family_mh";
  var ad_title = "Family Guy Freakin Mobile Game";
  var ad_click_dest = "https://itunes.apple.com/au/app/family-guy-another-freakin-mobile-game/id1139342866?mt=8";
  var ad_orientation = (window.location.search.match(/(\?|&)landscape\=([^&]*)/)) ? 'landscape' : 'portrait';
  var ad_webroot = "";
  var ad_logroot = "";
  var ad_splash_image = ad_webroot + "/sgn_family_mh/img/icon.jpg";
  var ad_has_custom_load_screen = false;
  var ad_close_duration = 5000;
  var ad_close_position = "left";
  var ad_close_countdown = true;
  var ad_exchange = "mopub";
  var ad_getapp_instead_of_title = false;
  var ad_dynamic_parameters = "";
  var ad_advertising_label_lang = "";
  var ad_show_age_ratings = "";

  function detectMob() { 
   if( navigator.userAgent.match(/Android/i)
    || navigator.userAgent.match(/webOS/i)
    || navigator.userAgent.match(/iPhone/i)
    || navigator.userAgent.match(/iPad/i)
    || navigator.userAgent.match(/iPod/i)
    || navigator.userAgent.match(/BlackBerry/i)
    || navigator.userAgent.match(/Windows Phone/i)
    ){
      return true;
    }else {
      return false;
    }
  }
  function getDefaultSize(orientation){
    return (orientation === 'landscape') ? 
      {'width':1100, 'height':760}:
      {'width':760, 'height':1100};
  }
  document.addEventListener("DOMContentLoaded", function(event) {    
    if(!detectMob()){
      // handle params
      var orientation = (window.location.search.match(/(\?|&)landscape\=([^&]*)/)) ? 'landscape' : 'portrait';
      var ad_url_query_index = window.location.href.indexOf('?') + 1;
      var query_params = (ad_url_query_index === 0) ? "" : window.location.href.slice(ad_url_query_index);

      // calculate dimensions
      var w = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
      var h = window.innerHeight || document.documentElement.clientHeight ||document.body.clientHeight;
      var ifrmW = getDefaultSize(orientation).width;
      var ifrmH = getDefaultSize(orientation).height;

      if(w < ifrmW){
        ifrmH = ifrmH*w/ifrmW;
        ifrmW = w;
      }
      if(h < ifrmH){
        ifrmW = ifrmW*h/ifrmH;
        ifrmH = h;
      }
      // output to DOM
      var ifrm = document.createElement("iframe");
      ifrm.setAttribute("src", "test_tag.html?"+query_params);
      ifrm.width = ifrm.style.width = ifrmW;
      ifrm.height = ifrm.style.height = ifrmH;
      ifrm.frameBorder = "0";
      document.body.appendChild(ifrm);
    }
  });
  if(detectMob()){
    document.write('\x3Cscript type="text/javascript" src="mraid.js">\x3C/script>');
    document.write('\x3Cscript type="text/javascript" crossorigin="anonymous" src="/sgn_family_mh/js/code.js">\x3C/script>');
  }

</script>
