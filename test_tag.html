var trys = 0;
var parameterValue = null;
if(window.location.search.match(/(\?|&)edit_params\=([^&]*)/))
  parameterValue = decodeURIComponent(window.location.search.match(/(\?|&)edit_params\=([^&]*)/)[2]);
if(parameterValue=='true'||parameterValue==1){
function phaserParamGUIInject() {

    trys++;
    var mparams = Utils.params;
    if (typeof dat != 'undefined' && typeof mparams != 'undefined') {
        if (typeof partials != 'undefined') {
            if (partials.scope()) {
                mparams = partials.scope().params
            }
        }
        if (typeof rootScope != 'undefined') {
            mparams.background_style = -1
        }
        var text = mparams;
        dat.GUI.CLASS_CLOSE_BUTTON = 'close-button2';
        dat.GUI.TEXT_OPEN = 'Open Params window';
        var gui = new dat.GUI();
        gui.closed = true;
        var mainoutput = {};
        mainoutput.text = "";
      //  $('.dg .close-button').remove();
        if(!mparams.landscape){
          mparams.landscape="0"
        }
        var ogparams = $.extend({}, mparams);
        $.each(text, function(index, value) {
            var controller = gui.add(text, index);
            controller.onChange(function(value) {
                var out = new Array();
                var myData = mparams;
                for (key in myData) {
                    if (ogparams[key] != myData[key] && key != "edit_params" ) out.push(key + '=' + encodeURIComponent(myData[key]));
                }
                            //  if(out["landscape=1"] && out["landscape=0"]  ) delete out["landscape=1"]
                ad_dynamic_parameters = mainoutput.text = out.join('&');
            });
        });
        if (Phaser.GAMES[0]) {
            Phaser.GAMES[0].state.restartGame = function() {
              //if(ad_dynamic_parameters)
              window.location = window.location.pathname +"?edit_params=true&"+ad_dynamic_parameters

            }

                //gui.add(Phaser.GAMES[0].state,"orientation");
            gui.add(Phaser.GAMES[0].state, "restartGame");

        }
        gui.add(mainoutput, 'text').listen();
    } else if (trys < 250) setTimeout(phaserParamGUIInject);
}
setTimeout(phaserParamGUIInject);
}
</script>
